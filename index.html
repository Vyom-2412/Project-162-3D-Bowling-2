<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="Throw.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      
      <!--Assets-->
      <a-asset-item id="bowling_pins" src="./models/bowling_pin/scene.gltf">
      </a-asset-item>
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 2 5"
        wasd-controls
        look-controls="pointerLockEnabled: false">
        <a-cursor></a-cursor>        
      </a-entity>


      <!--Ball-->
      <a-entity bowling_ball></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true">
      </a-plane>

      <!--Pins-->
        <!--First Lane-->
          <a-entity id="target" gltf-model="#bowling_pins" position="0 1 -2" scale="0.02 0.02 0.02" rotation="0 90 0" dynamic-body></a-entity>
        <!--Second Lane-->
          <a-entity id="target1" gltf-model="#bowling_pins" position="0 1 -2.5" scale="0.02 0.02 0.02" rotation="0 90 0" dynamic-body></a-entity>
          <a-entity id="target2" gltf-model="#bowling_pins" position="0.5 1 -2.5" scale="0.02 0.02 0.02" rotation="0 90 0" dynamic-body></a-entity>
          <a-entity id="target3" gltf-model="#bowling_pins" position="-0.5 1 -2.5" scale="0.02 0.02 0.02" rotation="0 90 0" dynamic-body></a-entity>
        <!--Third Lane-->
          <a-entity id="target4" gltf-model="#bowling_pins" position="0 1 -3" scale="0.02 0.02 0.02" rotation="0 90 0" dynamic-body></a-entity>
          <a-entity id="target5" gltf-model="#bowling_pins" position="0.5 1 -3" scale="0.02 0.02 0.02" rotation="0 90 0" dynamic-body></a-entity>
          <a-entity id="target6" gltf-model="#bowling_pins" position="1 1 -3" scale="0.02 0.02 0.02" rotation="0 90 0" dynamic-body></a-entity>
          <a-entity id="target7" gltf-model="#bowling_pins" position="-0.5 1 -3" scale="0.02 0.02 0.02" rotation="0 90 0" dynamic-body></a-entity>
          <a-entity id="target8" gltf-model="#bowling_pins" position="-1 1 -3" scale="0.02 0.02 0.02" rotation="0 90 0" dynamic-body></a-entity>
    </a-scene>
  </body>
</html>
